    }

        margin-right: 10px;
    }
    #content .item li a img {
        width: 230px;
        height: 230px;
        border: none;
    }   
/*让导航菜单在右侧绝对定位显示*/
    #menu { position:fixed; 
            top:150px; 
            right:50px;

    }
    #menu ul li a {
        display: block;
        margin: 5px 0;
        font-size: 14px;
        font-weight: bold;
        color: #333;
        width: 80px;
        height: 50px;
        line-height: 50px;
        text-decoration: none;
        text-align: center;
    }
    #menu ul li a:hover,#menu ul li a.current {
        color: #fff;
        background: #0088bb;
    }

</style>
<script>
window.onload = function(){
    /*通过父元素ID获取特定类的子元素的函数方法*/
    function getByClass(parentId,cls){
        var parent = document.getElementById(parentId);
        var children = parent.getElementsByTagName("*");
        var result = [];
        for(var i=0,len=children.length;i<len;i++){
            if (children[i].className==cls) {
                result.push(children[i]);
            };
        }
        return result;
    }
    /*检查目标是否有指定类的函数方法*/
    function hasClass(obj,cls){
        //return obj.className.match(new RegExp("(\\s|^)"+cls+"(\\s|$)"));
        var reg = new RegExp("(\\s|^)"+cls+"(\\s|$)");
        //var reg = /(\s|^)+cls+(\s|$)/;字面量形式有问题
        return reg.test(obj.className);
    }
    /*删除目标类的函数方法*/
    function removeClass(obj,cls){
        if (hasClass(obj,cls)) {
            var reg = new RegExp("(\\s|^)"+cls+"(\\s|$)");
            obj.className = obj.className.replace(reg,""); 
        }
    }
    /*给目标添加类的函数方法*/
    function addClass(obj,cls){
        if (!hasClass(obj,cls)) {
            obj.className += " " + cls;
        };
    }
    var menu = document.getElementById("menu");
    var menus = menu.getElementsByTagName("a");
    var items = getByClass("content","item");
    var currentId = "";
    window.onscroll = function(){
        for(var j=0;j<items.length;j++){
            var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
            var itemTop = items[j].offsetTop;
            if (scrollTop+200>itemTop) {
                currentId = items[j].id;
            }else{
                return;
            }; 
            /*给menu下正确的a添加类*/
            if (currentId) {
                for(var k=0;k<menus.length;k++){
                    var currentLink = menus[k].href.split("#");
                    if (currentLink[currentLink.length-1]!=currentId) {
                        removeClass(menus[k],"current");
                    }else{
                        addClass(menus[k],"current");
                    };
                };
            }
        };
    }
}
</script>
